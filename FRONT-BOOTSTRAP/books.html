<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="navbar-brand">
          <h1>ValBook<span>.</span></h1>
        </a>

        <nav id="navbar" class="navbar navbar-expand-lg">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li>
              <a class="nav-link" href="books.html">Book Collection</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="btn btn-primary ms-3 me-3">
                Register
              </a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="btn btn-warning">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Table -->

    <main>
      <section class="container book-table">
        <h2 class="book-table-title">Book Collection</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Code</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
              <th scope="col">Publisher</th>
              <th scope="col">ISBN</th>
              <th scope="col">Year</th>
              <th scope="col">Price</th>
              <th scope="col">Stok</th>
              <th scope="col">Detail</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>B0001</td>
              <td>BERSAMA MAX SENANTIASA</td>
              <td>MAX DESANTA LIEE</td>
              <td>Horor</td>
              <td>Anggun Creative</td>
              <td>00001</td>
              <td>1965</td>
              <td>IDR 100.000</td>
              <td>2</td>
              <td><a href="detail.html" class="btn btn-primary">Detail</a></td>
              <td><a href="update.html" class="btn btn-warning">Update</a></td>
              <td>
                <button type="button" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Main Script -->
    <script src="js/app.js"></script>
  </body>
</html>
