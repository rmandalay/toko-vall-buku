<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luvbook | Book Update | Online Book Store</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="navbar-brand">
          <h1>LuvBook<span>.</span></h1>
        </a>

        <nav id="navbar" class="navbar navbar-expand-lg">
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li>
              <a class="nav-link" href="books.html">Book Collection</a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="btn btn-primary ms-3 me-3">
                Register
              </a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="btn btn-warning">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Table -->
    <main>
      <section class="update-card container">
        <h2 class="update-card-title">Update BOOK</h2>
        <div class="wrapper d-flex justify-content-center">
          <div class="card p-5" style="max-width: 700px">
            <form action="" method="post">
              <div class="wrapper d-flex">
                <div class="mb-3 me-2">
                  <label for="updateBookCode" class="form-label"
                    >Product Code</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookCode"
                    placeholder="e.g B0001"
                  />
                </div>
                <div class="mb-3">
                  <label for="updateBookTitle" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookTitle"
                    placeholder="BERSAMA MAX SENANTIASA"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="updateBookAuthor" class="form-label">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="updateBookAuthor"
                  placeholder="e.g MAX DESANTA LIEE"
                />
              </div>
              <div class="wrapper d-flex">
                <div class="mb-3 me-2">
                  <label for="updateBookYear" class="form-label">Year</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookYear"
                    placeholder="e.g 1965"
                  />
                </div>
                <div class="mb-3">
                  <label for="updateBookGenre" class="form-label">Genre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookGenre"
                    placeholder="e.g Horor"
                  />
                </div>
              </div>

              <div class="wrapper d-flex">
                <div class="mb-3 me-2">
                  <label for="updateBookYear" class="form-label">Year</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookYear"
                    placeholder="e.g 1965"
                  />
                </div>
                <div class="mb-3">
                  <label for="updateBookGenre" class="form-label">Genre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookGenre"
                    placeholder="e.g Horor"
                  />
                </div>
              </div>

              <div class="wrapper d-flex">
                <div class="mb-3 me-2">
                  <label for="updateBookPublisher" class="form-label"
                    >Publisher</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookPublisher"
                    placeholder="e.g Ngab Anggun Creative"
                  />
                </div>
                <div class="mb-3">
                  <label for="updateBookISBN" class="form-label">ISBN</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookISBN"
                    placeholder="e.g 00001"
                  />
                </div>
              </div>

              <div class="wrapper d-flex">
                <div class="mb-3 me-2">
                  <label for="updateBookPrice" class="form-label">Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookPrice"
                    placeholder="IDR 100.000"
                  />
                </div>
                <div class="mb-3">
                  <label for="updateBookStock" class="form-label">Stock</label>
                  <input
                    type="text"
                    class="form-control"
                    id="updateBookStock"
                    placeholder="2"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Main Script -->
    <script src="js/app.js"></script>
  </body>
</html>
